<mat-card>
  <h3>Create Poweruser</h3>
  <form [formGroup]="Createuserform" (ngSubmit)="onSubmit()" class="input-form">
    <div class="form-group d-flex flex-wrap align-items-start mb-4">
      <label class="m-0 p-0 pl-4 pt-2 pb-2" for="exampleFormControlInput1">Username</label>
      <div class="label-input">
        <input type="email" class="form-control" placeholder="" formControlName="username" class="w-100" />
        <div class="error" *ngIf="
            Createuserform?.controls['username'].errors?.required &&
            Createuserform?.controls['username'].touched
          ">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group d-flex flex-wrap align-items-start mb-4">
      <label class="m-0 p-0 pl-4 pt-2 pb-2" for="exampleFormControlInput1">Password</label>
      <div class="label-input">
        <input type="password" class="form-control" placeholder="" formControlName="password" class="w-100" />
        <div class="error" *ngIf="
            Createuserform?.controls['password'].errors?.required &&
            Createuserform?.controls['password'].touched
          ">
          Password is required.
        </div>
      </div>
    </div>

    <div class="form-btn">
      <button type="submit" class="btn btn-primary text-weight-bold mr-3 save">
        Save
      </button>

      <!-- <button
        type="button"
        class="btn btn-light text-weight-bold cancel"
        (click)="cancel()"
      >
        Cancel
      </button> -->
    </div>
  </form>
</mat-card>
