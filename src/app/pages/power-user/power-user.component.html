<!-- <app-dashboard-wrapper></app-dashboard-wrapper> -->
<div class="upper-col-section">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 static-tyable">
    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Favorite</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row;let element; let i=index" style="">
          <select [disabled]="i!==0" class="form-select form-control" aria-label="Default select example"
            [(ngModel)]="element.teamId">
            <option selected value="-1">Select Team</option>
            <option *ngFor="let team of element.teams" [value]="team.teamId">
              {{team.teamName}}
            </option>
          </select>
          <mat-hint class="mat-error" *ngIf="element.error && element.teamId<0">Team is required</mat-hint>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <!-----Khai Column-------->
    <ng-container matColumnDef="khai">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Khai</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row;let element;" style="">
          <input type="text" [disabled]="element.locked" class="form-control" [(ngModel)]="element.khai" (keyup.enter)="update(element)" />
          <mat-hint class="mat-error" *ngIf="element.error && (!element.khai || element.khai < element.lagai)">khai must
            be greater than lgai</mat-hint>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <!-----Lagai Column-------->
    <ng-container matColumnDef="Lagai">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Lagai</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row;let element;" style="">
          <input type="text" [disabled]="element.locked" class="form-control" [(ngModel)]="element.lagai" (keyup.enter)="update(element)" />
          <mat-hint class="mat-error" *ngIf="element.error && !element.lagai">lagai is required</mat-hint>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <!-----update Column-------->
    <ng-container matColumnDef="updatebtn">
      <tr>
        <th mat-header-cell *matHeaderCellDef></th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row;let element; let i=index">
          <button [disabled]="element.locked" class="table-td-btn" class="btn btn-primary" (click)="update(element)">
            {{i==0?'Create':'Update'}}
          </button>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <!-----Lock All Column-------->
    <ng-container matColumnDef="lockallbtn">
      <tr>
        <th mat-header-cell *matHeaderCellDef></th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="">
          <button class="table-td-btn" class="btn btn-warning" (click)="lockall()">
            Lock All
          </button>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <!-----Unlock All Column-------->
    <ng-container matColumnDef="unlockallbtn">
      <tr>
        <th mat-header-cell *matHeaderCellDef></th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row" style="">
          <button class="table-td-btn" class="btn btn-warning" class="btn btn-success" (click)="unlockall()">
            Unlock All
          </button>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <!-----Match Satatus Column-------->
    <ng-container matColumnDef="matchstatus">
      <tr>
        <th mat-header-cell *matHeaderCellDef>Match Status Open</th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row;let element;" style="">
          <div class="margiin">
            <button class="table-td-btn" class="btn btn-warning" (click)="upateStatus(element,false)">
              Lock
            </button>
          </div>
          <div class="margiin">
            <span>
              <button class="table-td-btn" class="btn btn-success" (click)="upateStatus(element,true)">
                Open
              </button>
            </span>
          </div>
        </td>
      </tr>

      <tr></tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
