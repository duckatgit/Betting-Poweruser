<div class="upper-col-section">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="action">
      <tr>
        <th mat-header-cell *matHeaderCellDef></th>
      </tr>
      <tr>
        <td mat-cell *matCellDef="let row;let element;" style="width: 20%">
          <button
            mat-button
            [matMenuTriggerFor]="belowMenu"
            class="table-td-btn"
          >
            <mat-icon >arrow_drop_down</mat-icon>
          </button>
          <mat-menu #belowMenu="matMenu" yPosition="below">
            <button [routerLink]="['/match-bet',element.matchId]" mat-menu-item>
              Update Match Bets
            </button>
            <button mat-menu-item>Update session Bets</button>
            <button routerLink="/updatescore" mat-menu-item>
              Update scores
            </button>
          </mat-menu>
        </td>
      </tr>

      <tr></tr
    ></ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>S.No</th>
      <td mat-cell *matCellDef="let element; let i=index">{{ i+1 }}</td>
    </ng-container>

    <!-- code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.matchCode }}</td>
    </ng-container>



    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.matchName }}</td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="Time">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.dateTime | date: 'dd/MM/yyyy hh:MM a' }}</td>
    </ng-container>

    <!-- matchType Column -->
    <ng-container matColumnDef="matchType">
      <th mat-header-cell *matHeaderCellDef>Match Type</th>
      <td mat-cell *matCellDef="let element">{{ getMatchType(element.matchType) }}</td>
    </ng-container>

    <!-- Declare Column -->
    <ng-container matColumnDef="Declare">
      <th mat-header-cell *matHeaderCellDef>Declare</th>
      <td mat-cell *matCellDef="let element">-</td>
    </ng-container>

    <!-- Won Column -->
    <ng-container matColumnDef="Won">
      <th mat-header-cell *matHeaderCellDef>Won</th>
      <td mat-cell *matCellDef="let element">-</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
