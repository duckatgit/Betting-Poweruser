  <div class="row">

      <mat-form-field appearance="fill">
        <mat-label>Assign Role</mat-label>
        <mat-select>
          <mat-option *ngFor="let role of Role" [value]="role.value">
            {{ role.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
